<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>组件三大属性</title>
<!-- <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script> -->

<script src='../js/react.development.js' ></script>
<script src='../js/react-dom.development.js' ></script>
<script src='../js/babel.min.js' ></script>

</head>
<body>
<div id="example"></div>
<div id="example2"></div>
<script type="text/babel">
//1.定义组件
class Like extends React.Component{
    //constructor是一个钩子函数
    constructor(props){
        super(props)
        //初始化状态
        this.state={
            isLikeMe:true
        }
        //将新增的方法中的this强制绑定为组件对象
        this.handleClick=this.handleClick.bind(this)
    }
    //新添加的方法内部的this默认的不是组件对象，而是undefined
    handleClick(){
        //得到状态
        const isLikeMe=!this.state.isLikeMe
        //更新状态
        // this.setState({isLikeMe}ES6的写法
        this.setState({isLikeMe:isLikeMe})
    }
    //重写组件内的方法
    render(){
        //读取状态
        const {isLikeMe}=this.state//解构赋值
        return <h2 onClick={this.handleClick}>{isLikeMe?'你喜欢我':'我喜欢你'}</h2> 
    }
}
//2.渲染组件标签
ReactDOM.render(<Like />,document.getElementById('example'))
</script>
</body>
</html>
